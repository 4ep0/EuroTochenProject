<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EuroTochen Calculator</title>
    <link href="style.css" rel=" stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
      <div class="col-md-6">
        <label for="moneyGiven" class="form-label">Money given</label>
        <div class="container d-flex align-items-center ">
         <input type="text" id="moneyGiven" class="form-control oblo-input">
         <span class="currency-text text-black bg-white input-group-text"> BGN</span>
      </div>
      </div>
      <div class="col-md-6">
        <label for="billAmount" class="form-label">Bill Amount EUR</label>
        <input type="text" id="billAmount" class="form-control rounded-pill-input">
      </div>
    </div>
     <button type="button" class="btn btn-primary rounded-pill-input text-center"
                            onclick="CurrencyCalculator(), Denomination()" id="MoneySubmit">Submit</button>
                    </div>


      <div class="row">
            <div class="col-md-6">
                <label for="changeBGN" class="form-label">Ресто (BGN)</label>
                <input type="text" id="changeBGN"
                    class="form-control oblo-input rounded-pill-input" readonly>
            </div>
            <div class="col-md-6">
                <label for="changeEUR" class="form-label">Ресто (EUR)</label>
                <input type="text" id="changeEUR"
                    class="form-control oblo-input rounded-pill-input" readonly>
            </div>
      </div>
        <div class="container text-center">
  <div class="row">
    <div class="col-md-6">
      <div class="mt-4" id="resultBGN"></div>
    </div>
    <div class="col-md-6">
      <div class="mt-4" id="resultEUR"></div>
    </div>
  </div>
</div>
<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
