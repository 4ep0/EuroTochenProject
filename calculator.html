<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EuroTochen Calculator</title>
    <link href="style.css" rel=" stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous">
  </head>
  <body>
    <!--INPUT CONTAINER-->
    <div class="container">
      <form class="pt-3">
        <div class="mb-3">
          <label for="moneyGiven" class="form-label fs-5">Дадени пари</label>
          <input type="text" class="form-control" id="moneyGiven">

          <div class="mb-3">
            <label for="billAmount"
              class="form-label fs-5">Сметка(€)</label>
            <input type="text" class="form-control"
              id="billAmount">
          </div>

          <button type="button" class="btn btn-primary"
            onclick="CurrencyCalculator()">Пресметни</button>
        </form>
      </div>
      <!--OUTPUT CONTAINER-->
      <div class="container">
        <div class="row">
          <div class="col-6 fs-5">
            <div class="d-flex align-items-center">
              <label for="changeBGN">Ресто(лв.)</label>
              <input type="text" class="form-control w-75" id="changeBGN"
                readonly>
            </div>

            <div class="mt-4" id="resultBGN"></div>
          </div>
          <div class="col-6 fs-5">
            <div class="d-flex align-items-center">
              <label for="changeEUR">Ресто(€)</label>
              <input type="text" class="form-control w-75" id="changeEUR"
                readonly>
            </div>
            <div class="mt-4" id="resultEUR">vvzdva</div>
          </div>
        </div>
      </div>

      <script src="script.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    </body>
  </html>
